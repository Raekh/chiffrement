<html>
<head>
    <meta charset="utf-8">
    <title>Stéganographie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.min.js"></script>
    
</head>
<body>
    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="script.js"></script>

    <div id="container" >
        <h1>&bull; Stéganographie &bull;</h1>
        <div class="underline"></div>
        <div id="form">
            <div id="canvas">
                <canvas id="firstCanvas" class="tiltedleft" max-height="250px"></canvas>
                <canvas id="secondCanvas" class="tiltedright" max-height="250px"></canvas>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h2>Images</h2>
            <p>
                Charger une image container ou une image encryptée<br>
                <input type="file" class="form_button" multiple="false" accept="image/*" id="sourceInput" onchange="loadSource()">
            </p>
            <p>
                Charger une image à cacher<br>
                <input type="file" class="form_button" multiple="false" accept="image/*" id="secretInput" onchange="loadSecret()">
            </p>
            <h2>Actions</h2>
            <p>
                <input type="button" class="form_button" value="Cacher l'image" onclick="encrypt()">
                <input type="button" class="form_button" value="Reset" onclick="location.reload()" style="float:right">
            </p>
            <h2>Menu</h2>
            <a class="form_button" href="./index.html">Retour</a>
        </div>
    </div>
</body>
</html>
